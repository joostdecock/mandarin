not:
  cn: 不
  tone: 4
  py: bù
  set: 1
  memo: |
    You've got an array point upwards saying, this way. 
    And then there's just a wall there saying: Nope, <b>not</b> this way. 
    Poor arrow smashed so hard into that wall one of its arms broke off. 
    This is <b>not</b> the way to go, clearly.
    How it works: Every other verb apart from 有 is negated with 不. It is pretty much equivalent to “not” or “don't” in English.

