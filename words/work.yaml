correct:
  cn: 对
  py: duì
  set: 1
  memo: |
    See that little piece falling down? 
    That's because this character dislocated its shoulder from padding itself on the back for being so correct. 
    Party guy is also waving his tie around to celebrate.

department:
  cn: 系
  py: xì
  set: 1
  memo: |
    A pile of documents stacked way too high in an unorderly fashion that sort of crushes the character for small at the bottom? This is clearly a <b>department</b> in a big bureaucracy.

mobile phone:
  cn: 手机
  py: shǒu jī
  set: 2
  memo: Hand (left) and machine (right). Hand machine. Mobile phone. Makes sense.

work:
  cn: 工
  py: gōng
  set: 1
  memo: This looks like a steel I-beam (aka H-beam). You don't carry those around for fun. This is work.

yaun:
  cn: 元
  py: yuán
  set: 1
  also:
    - currency unit
  memo: |
    You've seen this symbol on financial news outlets, no? 
    The double line is typical for currency signs.
