to ask (2):
  cn: 问
  tone: 4
  py: wèn
  set: 2
  also:
    - question
    - problem
    - issue
    - topic
  memo: |
    This is clearly a QR-code which is what you use if you have questions <b>to ask</b>.
    I mean, it will take you to a website with more info at least.

please:
  cn: 请
  tone: 3
  set: 2
  py: qǐng
  also:
    - to invite
    - to treat (to a meal or something)
    - to request
  memo: |
    This is the character of the Qing dynasty, with a character on the left that bows their head and says <b>please</b>

to attend class:
  cn: 上课
  tone: 44
  set: 3
  py: shàng kè
  also:
    - to go to class
    - to attend class
    - to go to teach a class
    - to start class
  memo: |
    The character on the left signifies the start part, we can see the starting line and then we're moving forward.
    The character on the right looks like a teacher standing at a whiteboard.
    So together, to attend class.

to be born:
  cn: 生
  tone: 1
  py: shēng
  set: 2
  also:
    - to give birth
    - life
    - to grow
    - raw
    - uncooked
    - student
  memo: |
    Like a full spool of thread that has the beginning stuck to it with some tape.
    This is a new thing <b>being born</b> in its <b>raw</b> state, ready to <b>grow</b>

to buy:
  cn: 买
  tone: 3
  py: mǎi
  set: 2
  memo: |
    This looks like a guy running away after they stole something.
    Which is not needed when you <b>buy</b> things properly.
  also:
    - to purchase

to call:
  cn: 叫
  tone: 4
  py: jiào
  set: 1
  also:
    - to be called
    - to shout
    - to order
    - to ask
  memo: |
    That looks like a person operating one of those mechanical morse code switches. 
    Because that's how they used to make calls.

to climb a mountain:
  cn: 爬山
  tone: 21
  py: pá shān
  set: 2
  memo: Climb a mountain

to come:
  cn: 来
  py: lái
  set: 3
  tone: 2
  also:
    - to arrive
    - to come round
    - ever since
    - next
  memo: |
    There's a person lying on their back, legs wide open.
    Another person is on top of them, with their arms propping up their upper body.
    The person on top is about <b>to come</b>.

to come out:
  cn: 出
  tone: 1
  py: chū
  also:
    - get out
  set: 2
  memo: | 
    When people tell you come out, they might follow it up with 
    <em>with your hands in the air</em> and that's what's going on here.

to cook:
  cn: 做饭
  set: 3
  tone: 44
  py: zuò fàn
  also:
    - To prepare a meal
  memo: To make + meal = to cook

to do:
  cn: 作
  tone: 4
  py: zuò
  set: 2
  also:
    - to grow
    - to write or compose
    - to pretend
    - to regard as
    - to feel
    - writings or works
  memo: |
    The right part of this looks like a side of a house, and then on the left there's a person who is there <b>to do</b> something.

to eat:
  cn: 吃饭
  set: 3
  tone: 14
  py: chī fàn
  also:
    - to have a meal
    - to make a living
  memo: eat + meail = to eat a meal

to finish class:
  cn: 下课
  py: xià kè
  tone: 44
  set: 3
  also:
    - to get out of class
  memo: |
    How could I ever stop regretting how I ended up speaking these words.

    That left character represents the end of things. We see the finish line and we're heading to it.
    The right part is a teacher at a whiteboard. So to finish class.
    

to go:
  cn: 去
  tone: 4
  py: qù
  set: 2
  also:
    - to go to (a place)
    - to send
    - to remove
    - to get rid of
    - to reduce
    - to be apart from in space or time
  memo: |
    The <a href="/云">cloud</a> character with an extra line means <b>to go</b>.
    The only think that can draw a line on top a cloud is an airplane. And they are always going places.

to have:
  cn: 有
  tone: 3
  py: yǒu
  set: 1
  also:
    - there is
    - there are
    - to exist
    - to be
  memo: |
    What's show here is a roof over your head. Which is a nice thing to <b>have</b>.
    Note that to negate to have, we use 没, not 不

to hope:
  cn: 希望
  tone: 14
  py: xī wàng
  set: 2
  also:
    - to wish for
    - to desire
  memo: |
    The left looks a bit like shooting star, which when you see one you can <b>wish for</b> things.
    The right has a squished work at the bottom, a month at the right, and so perhaps it represents the <b>hope</b> that there's more <b>to desire</b> than just work all the time.

to learn:
  cn: 学
  tone: 2
  py: xué
  also:
    - to study
  set: 2
  memo: Looks a bit like a student, and is used in many study related words.

to like:
  cn: 喜欢
  tone: 31
  py: xǐhuān
  set: 1
  memo: (<em>happiness character</em> + <em>joyous character</em>) = like.

to live:
  cn: 住
  py: zhù
  tone: 4
  set: 3
  also: 
    - to stay
    - to dwell
    - to reside
    - to stop
    - suffic to indicate firmness, steadiness, or coming to a halt
  memo: |
    Looks like a bobbin winder that has that automatic stop lever on the left.
    So either people <b>live</b> for sewing, or it's about how this will <b>stop</b> so the thread will <b>stay</b> within the bobbin outer edge.

to look:
  cn: 看
  tone: 4
  py: kàn
  set: 2
  also:
    - to see
    - to look at
    - to read
    - to watch
    - to visit
    - to call on
    - to consider
    - to regard as
    - to look after
    - to treat (an illness)
    - to depend on
    - to feel (that)
    - (after verb) to give it a try
    - Watch out! (when in danger)
  memo: |
    This looks like a tree falling down on a house. So <b>Watch out!</b>
    But also just <b>to look</b> and a bunch of variants.

to make:
  cn: 做
  tone: 4
  py: zuò
  set: 2
  also:
    - to do
    - to produce
    - to write
    - to compose
    - to act as
    - to engage in
    - to hold (a party)
    - to be
    - to become
    - to function (in some capacity)
    - to serve as
    - to be used for
    - to form (a bond)
    - to pretend
    - to feign
    - to act a part
    - to put on an appearance
  memo: |
    There's a lot going on with this verb. A bit like the French <em>faire</em>.
    I try to see a guy fixing a shower, <b>to make</b> it work again.

to not be:
  cn: 非
  tone: 1
  py: fēi
  set: 2
  also:
    - not
    - wrong
    - incorrect
    - non-
    - un-
    - in-
    - to blame
  memo: |
    This looks like <em>lintbebouwing</em> which is <b>wrong</b>

to not have:
  cn: 没有
  tone: 23
  py: méi yǒu
  set: 2
  also:
    - to not be
    - doesn't exist
    - haven't
    - hasn't
  memo: The character for to have, with the character for not

to open:
  cn: 开
  tone: 1
  py: kāi 
  set: 2
  also:
    - to start
    - to turn on
    - to boil
    - to operate
  memo: |
    I guess this looks a bit like a top down view of a cardboard box that is <b>open</b>
    Or like one of them chunky buttons you press to <b>start</b> something.
    Or like one of the knobs on a stove that you <b>turn on</b> when you want <b>to boil</b> something.

to practice:
  cn: 习  
  tone: 2
  py: xí
  set: 2
  also:
    - to study
    - habit
  memo: |
    You would need <b>to practice</b> to make a square from these lines.
    Not often used on its own, typically goes with another word.

to raise:
  cn: 起
  tone: 3
  py: qĭ
  set: 1
  memo: |
    This is cold air coming in from the right, and as it is heated by the radiator on the left, it rises.
    So that's how you can <b>raise</b> air upwards. By heating it.

to read:
  cn: 读
  tone: 2
  py: dú
  set: 2
  also:
    - to study
    - reading
  memo: |
    There's a person looking down at a pile of papers here as this is <b>to read</b>.

to return:
  cn: 回
  py: huí
  tone: 2
  set: 3
  also:
    - to circle
    - to go back
    - to turn around
    - to revovle
    - time
    - classifier for acts of a play
    - section or chapter of a classic book
  memo: |
    This looks like a bog button to push that opens the escape hatch.
    Which is exactly what <b>return</b> does in a (code) method. It immeadiatly exits.

to reside:
  cn: 居
  tone: 1
  py: jū
  set: 2
  memo: |
    Some sort of thick roof over one's head. Then a bed below it.
    This is where you <b>reside</b>. Also qualifier for beds because that makes sense.
  also:
    - to be (in a position)
    - to store up
    - to be at a standstill
    - residence
    - house
    - restaurant
    - classifier for bedrooms

to rest:
  cn: 休息
  tone: 1
  py: xiūxi
  set: 1
  memo: |
    There's two people on the left here, and on the right we have a bath tub and one of those nice towel radiators to keep things warm and cosy so you can take a <b>rest</b> in your bath.

to roast:
  cn: 烤
  tone: 3
  py: kǎo
  set: 2
  memo: |
    This is a squished fire symbol with what looks like the old symbol. So old fire or embers.
    That is indeed what you <b>roast</b> things on.
  also:
    - to bake
    - to broil

to see:
  cn: 看见
  tone: 4
  py: kànjiàn
  set: 1
  also:
    - to catch sight of
  memo: Tell me that does not look like the scope of a gun. Like, the thing you see through. 

to sit:
  cn: 坐
  set: 3
  tone: 4
  py: zuò
  also:
    - to take a seat
    - to take (a train, ...)
    - to bear fruit
  memo: Looks like a bench with two people sitting on it
to sleep:
  cn: 睡觉
  tone: 44
  py: shuìjiào
  set: 1
  also: 
    - go to bed
  memo: |
    On the right, we have the symbol for see (the eye) that is getting covered.
    That in itself tells you this is <b>sleep</b> but on the left, there's also a pocketspring as you'd find in a mattress.

to speak: 
  cn: 说
  tone: 1
  py: shuō
  set: 2
  memo: This is a person behind a lectern with two microphones. Clearly this person is expected to <b>speak</b>

to start:
  cn: 开始
  tone: 13
  py: kāishǐ
  set: 1
  also:
    - to begin
  memo: |
    Before we <b>start</b>, we must have pie (on the left) and only then can we start hammering things (on the right)

to study:
  cn: 学习
  tone: 22
  py: xué xí
  also:
    - to learn
  set: 2
  memo: |
    Symbol for <a href="/学">to learn</a> plus symbol for <a href="/习">habit</a> = <b>to study</b>

to think:
  cn: 想
  tone: 3
  py: xiǎng
  set: 2
  memo: |
    A coathanger, a radiator and a bath tub.
    This is where one goes <b>to think</b> if one is Tom Ford.
  also:
    - to believe
    - to suppose
    - to wish
    - to want
    - to miss (sb or sth)

to watch: 
  cn: 观
  tone: 1
  py: guān
  set: 1
  also:
    - look
    - sight
  memo: | 
    We've got party guy swinging his tie around, together with the symbol for see. 
    It's a sight to watch, that's for sure.

to work: 
  cn: 工作
  py: gōng zuò
  tone: 14
  set: 2
  also:
    - to operate (a machine)
    - work
    - job
    - task
  memo: |
    Character for <a href="/工1">work</a> plus character for <a href="/作4">to do<a> makes <b>to work</b>

to wrap:
  cn: 包
  tone: 1
  py: bāo 
  set: 2
  memo: This is essentially a small box being (badly) wrapped. So perfect character.
  also:
    - to cover
    - to hold
    - to include
    - to take charge of
    - to contract
    - package
    - wrapper
    - container
    - bag
    - to hold or embrace
    - bundle
    - packet

to write:
  cn: 写
  tone: 3
  py: xiě
  set: 2
  memo: |
    Nobody writes anymore, but this is clearly paper snaking out of a printer.
    Because that is what we use <b>to write</b> these days.

