car:
  cn: 车
  py: chē
  set: 3
  tone: 1
  also:
    - vehicle
    - machine
    - to shape with a lathe
  memo: |
    If we consider these two horizontal lines to be the road, then this suddenly looks like one of those simple sketches you make after a <b>car</b> accident

computer:
  cn: 电脑 
  py: diàn nǎo
  set: 2
  tone: 43
  memo: The symbol for electric plus what looks like a tower desktop next to a desk with a lamp above it is obviously <b>computer</b>

electric:
  cn: 电
  tone: 4
  py: diàn
  set: 2
  memo: |
    This is used for all things tech. It's a J in front of a computer screen so for me this makes a lot of sense.
  also:
    - electricity
    - electrical

internet:
  cn: 网络
  py: wǎng luò
  set: 3
  tone: 34
  memo: fixme
  also:
    - network (computing, transport, ...)

movie:
  cn: 电影
  tone: 43
  py: diàn yǐng
  set: 2
  memo: |
    Character for <a href="/影">picture, film</a> plus character for <a href="/电">electric<a> is <b>movie</b>
  also:
    - film

