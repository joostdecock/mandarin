picture:
  cn: 影
  tone: 3
  py: yǐng
  set: 2
  memo: |
    At the bottom is the symbol for small. And a <b>picture</b> is typically smaller then the real thing.
    At the top is what could be a camera flash.
    On the right, we see some sort of lens flare action because this is also <b>movie</b> or <b>reflection</b>
  also:
    - image
    - film
    - movie
    - photograph
    - reflection
    - shadow
    - trace

photograph:
  cn: 照片
  py: zhào piàn
  tone: 44
  set: 3
  also:
    - picture
  memo: to reflect + slice = picture. Makes sense

television:
  cn: 电视 
  py: diàn shì
  tone: 44
  set: 3
  also:
    - TV
  memo: |
    On the left, we have the symbol on the left for everything <a href="/电4">electric</a>
    On the right we have a character that includes a small version of <a href="/观1">to watch</a>
    So something electric and watching it = television

