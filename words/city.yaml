shop:
  cn: 商店
  tone: 14
  py: shāng diàn
  set: 2
  memo: |
    The right character is <b>shop</b> on its own. 
    The left is <a href="/商">merchant</a> because a <b>shop</b> without somebody running it is not help to us.
