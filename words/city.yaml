courtyard:
  cn: 院
  tone: 4
  py: yuàn
  also:
    - institution
  set: 2
  memo: |
    This first very well into a square, which is fitting for a <b>courtyard</b>.
    I guess we see a picnic table, and one of those segmented bins for recycling on the left.
    This also means <b>institution</b> but I'm not sure what to make of that.

